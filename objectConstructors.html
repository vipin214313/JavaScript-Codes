<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Constructors Examples</title>
</head>
<body>
    <script>
        function person(name, age){
            this.name=name;
            this .age=age;
        }
        const user=new person("vipin",25);
        console.log(user.name);
    </script>
    
</body>
</html>
