<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators examples all</title>
</head>
<body>
    <script>
        //arithmatic operators
        let a=10;
        console.log(a);
        console.log(a+=10);
        console.log(a-=20);
        console.log(a*=2);
        console.log(a/=10);
        console.log(a%=40);
        //camprision operators
        console.log(5=="5");
        console.log(5==="5");
        console.log(10!=5);
        console.log(10>5);
        console.log(10>5);
        console.log(5<=5);

        //logical operators
        console.log(0 ||  false || "Hellow");
        console.log(0 || null ||false);
        let name="vipin";
        console.log(name || true);
        console.log( true && "js");
        console.log(name && "0");
        console.log(!true);

        //ternery operators
        let age=28;
        let results=(age>=18)?"U are eligible for votes": "u are not eligible ";
        console.log(results);

        let x=(1,2,13);
        console.log(x);
    </script>
</body>
</html>
