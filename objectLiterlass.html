<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object Literal</title>
</head>
<body>
    <script>
        let UNSIT={
            Department:"Engineering",
            id:102,
            name:"ramu",
            salary:5000,
            age:25,
            greet :function(){
                console.log("Hellow Vbspu..");
            }
        };
        console.log(UNSIT);   //object
        console.log(UNSIT.Department);  //Engineering
        console.log(UNSIT.age);    // 25
        console.log(UNSIT.name);   //ramu
        console.log(UNSIT.salary);     //5000
        UNSIT.greet();//calling function
    </script>
    
</body>
</html>
