<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data types examples</title>

</head>
<body>
    <script>
        //primitive data-types
        let name="aliece";  //sstring
        let age=25  //number
        let isMember=true;  //Boolean
        let address;  //undefined
        let contact=null  //null
        let userSymbol=Symbol("id");
        let bigNumber=12335596959466595466651655665662669299n;
        console.log(name);
        console.log(age);
        console.log(isMember);
        console.log(address);
        console.log(contact);
        console.log(userSymbol);
        console.log(bigNumber);
        //non-primitive data types
        let obj={
            name:"jon",
            age:25,
            country:"USA"
        };
        console.log(obj);
        let color=["red","green","Blue"]
        console.log(color);
        function add(a,b){
            return a+b;
        }
        console.log(add(10,20));
</script>
</body>
</html>
