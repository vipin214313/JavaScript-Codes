<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new object keywords</title>
</head>
<body>
    <script>
        var myobj=new Object();
        myobj.name="ramesh";
        myobj.id=106;
        myobj.slary=50000;
        myobj.greet=function(){
            console.log("Hii , leaeners..");
        }
        console.log(myobj.name);  //ramesh
        console.log(myobj.id); //106
        console.log(myobj.slary);  //50000
        myobj.greet();  //calling function
    </script>
    
</body>
</html>
