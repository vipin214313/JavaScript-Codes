<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop examples</title>
</head>
<body>
    <script>
        for (let i=1;i<=5;i++){
            console.log("Hellow js....");
     
        }
    </script>
    <script>
        let val=1;
        while(val<6){
            console.log(val);
            val++;
        }
    </script>
    
</body>
</html>
